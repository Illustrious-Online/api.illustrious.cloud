# docker-compose.yml
version: '3.9'

services:
  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: illustrious
      POSTGRES_DB: ill-dev
    ports:
      - "5432:5432"
  app:
    image: "oven/bun"
    entrypoint: []
    command: "/bin/sh -c 'bun install && bun run --watch src/app.ts'"
    ports: ["8000:8000"]
    volumes: ["./:/home/bun/app"]
